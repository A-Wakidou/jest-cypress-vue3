name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v2

      - name: Run install
        run: npm install
        
      - name: Run build
        run: npm run build

      - name: Run test
        run: npm run test:unit
